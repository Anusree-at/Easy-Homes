<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
     <meta charset="UTF-8">

    <title>{% block title %}My Site{% endblock %}</title>
    <!-- Bootstrap CSS -->

</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light" style="width: 1358px; background-color: #abc09f; height: 80px;">
   <div class="container">
    <a class="navbar-brand" href="" style="color: white;">HOME</a>

    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item active">
          <a class="nav-link" href="#"> <span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="" style="color: white; font-size: large;">PRODUCTS</a>
        </li>

        <li class="nav-item">
          <a class="nav-link" href="" style="color: white;">CONTACT</a>
        </li>

        <li class="nav-item">

        </li>

      </ul>
    </div>
  </div>
</nav><br>

<form action="{% url 'editproduct' id=product.id %}" method="post" enctype="multipart/form-data" class="form1">
        {% csrf_token %}

        <input type="text" name="product_name" value="{{product.product_name }}"><br><br>
        <input type="text" name="price" value="{{product.price }}"><br><br>
        <input type="text" name="description" value="{{product.description }}"><br><br>
        <input type="file" name="image" value="{{product.image }}"><br><br>
        <input type="submit" value="Edit" style="background-color: pink">
</form>

</body>
</html>
