<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
     <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}My Site{% endblock %}</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        .empty{
            width: 1358px;
            height: 125px;
            background-color: #E8E9EB;
        }
         .empty p{
            padding-top: 50px;
            padding-left: 30px;
        }
        .sellers{
            width: 800px;
            height: 180px;
            text-align: center;
            margin-top: 20px;
        }
        .sellers th{
            background-color: #ede2f0;
            text-align: center;

        }

    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light" style="width: 1358px; background-color: #abc09f; height: 80px;">
   <div class="container">
    <a class="navbar-brand" href="" style="color: white;">HOME</a>

    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item active">
          <a class="nav-link" href="#"> <span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="" style="color: white; font-size: large;"></a>
        </li>
        <!-- Add more menu items as needed -->

        <li class="nav-item">
          <a class="nav-link" href="" style="color: white;"></a>
        </li>

        <li class="nav-item">
          <a class="nav-link" href="" style="color: white;"></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="" style="color: white;">Logout</a>
        </li>

      </ul>
    </div>
  </div>
</nav>
<div class="empty">
        <p>home / View Sellers</p>
</div>
<div>
    <table class="sellers">
        <tr>
            <th>Seller</th>
            <th>View</th>
            <th>Accept</th>
            <th>Reject</th>
        </tr>
    {% for i in all %}
        <tr>
            <td>{{ i.name }}</td>
            <form action="{% url 'status' id=i.id %}" method="post">
            {% csrf_token %}
            <input type="hidden" name="status">
            <td><input  name="status" type="submit"  value="accept" style="background-color: #7f7053; color: white;"></td>
            <td><input  name="status" type="submit" value="reject" style="background-color: #7f7053; color: white;"></td>
            </form>

    <td><a href="{% url 'view_details' id=i.id %}"><button style="background-color: #7f7053; color: white; border-color: #7f7053;">View Profile</button></a></td><br><br>
    </tr>
            {% endfor %}
        </table>
</div>






<!-- Bootstrap JS and jQuery (optional, if you want to use Bootstrap's JavaScript components) -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>



</body>
</html>
